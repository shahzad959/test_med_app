<!DOCTYPE html>
<html lang="en">
<!-- Following code has been commented with appropriate comments for your reference. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Sign_Up.css"> <!-- Linking external CSS file -->
</head>
<body>
    <div class="container" style="margin-top: 5%;"> <!-- Main container with margin-top -->
        <div class="signup-grid"> <!-- Grid layout for sign-up form -->
            <div class="signup-text"> <!-- Title for the sign-up form -->
                <h1>Sign Up</h1>
            </div>
            <div class="signup-text1" style="text-align: left;"> <!-- Text for existing members to log in -->
                Already a member? <span><a href="../Login/Login.html" style="color: #2190FF;"> Login</a></span>
            </div>
            <div class="signup-form"> <!-- Form for user sign-up -->
                <form> <!-- Start of the form -->

                    

                    <div class="btn-group"> <!-- Button group for form submission and reset -->
                        <button type="submit" class="btn btn-primary mb-2 mr-1 waves-effect waves-light">Submit</button> <!-- Submit button -->
                        <button type="reset" class="btn btn-danger mb-2 waves-effect waves-light">Reset</button> <!-- Reset button -->
                    </div>
                </form> <!-- End of the form -->
            </div>
        </div>
    </div>
</body>
</html>
